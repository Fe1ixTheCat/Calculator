<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Calculator by Alexx</title>
    <link href="https://fonts.googleapis.com/css?family=Baloo+Chettan+2:400,600,800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet/less" type="text/css" href="styles.less" />
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js" ></script>
  </head>
  <body>
    <div class="circle">
    <script type="text/javascript">
    </script>
    </div>
    <main>
      <header>
        <p id="log"></p>
        <input id="total" type="text" name="total" value="">
      </header>
      <menu>
        <div class="">
            <button onclick="clearFunc()" type="button" name="button" class="white">C</button>
            <button onclick="plusMinusFunc()" type="button" name="button" class="white">+/-</button>
            <button onclick="percentFunc()" type="button" name="button" class="white">%</button>
            <button onclick="divisionFunc()" type="button" name="button" class="orange">/</button>
            <button onclick="sevenFunc()" type="button" name="button" class="number">7</button>
            <button onclick="eightFunc()" type="button" name="button" class="number">8</button>
            <button onclick="nineFunc()" type="button" name="button" class="number">9</button>
            <button onclick="multiplicationFunc()" type="button" name="button" class="orange">*</button>
            <button onclick="fourFunc()" type="button" name="button" class="number">4</button>
            <button onclick="fiveFunc()" type="button" name="button" class="number">5</button>
            <button onclick="sixFunc()" type="button" name="button" class="number">6</button>
            <button onclick="subtractionFunc()" type="button" name="button" class="orange">-</button>
            <button onclick="oneFunc()" type="button" name="button" class="number" class="number">1</button>
            <button onclick="twoFunc()" type="button" name="button" class="number">2</button>
            <button onclick="threeFunc()" type="button" name="button" class="number">3</button>
            <button onclick="additionFunc()" type="button" name="button" class="orange">+</button>
            <button onclick="zeroFunc()" type="button" name="button" class="number">0</button>
            <p onclick="" class="number"></p>
            <button onclick="dotFunc()" type="button" name="button" class="number">.</button>
            <button onclick="equallyFunc()" type="button" name="button" class="eq">=</button>
          </div>
      </menu>
      <p style="text-align:center; color:#fff;">Powered by Fe1ixTheCat. All right reserved.</p>
      <p style="text-align:center; color:#fff;">Design by Blainer Costa.</p>
    </main>
    <!--////////////////////////////////////////////////////////////////////////////////////-->
    <script type="text/javascript" src="scripts/script.js"></script>
  </body>
</html>
